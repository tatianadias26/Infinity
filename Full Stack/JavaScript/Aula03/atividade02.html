<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
        let numero;

        do {
            numero = parseInt(prompt("Digite um número (o loop continuará enquanto for negativo):"));
            alert(`Você digitou: ${numero}`);
        } while (numero >= 0);
        alert("Loop encerrado. Número negativo digitado.");
    </script>
</body>
</html>
