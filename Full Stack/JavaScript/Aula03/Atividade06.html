<!DOCTYPE html>

<body>

    <p>O resultado ser√° exibido no console do navegador.</p>
    <p>Pressione F12 e clique na aba "Console" para visualizar.</p> 

    <script>
        const palavraOuFrase = prompt("Por favor, digite uma palavra ou frase:");

        if (palavraOuFrase) {
            
            console.log(`--- Caracteres da entrada: "${palavraOuFrase}" ---`);

            for (const caractere of palavraOuFrase) {
                console.log(caractere);
            }

        } else {
            console.log("Nenhuma palavra ou frase foi digitada.");
        }
    </script>
</body>
