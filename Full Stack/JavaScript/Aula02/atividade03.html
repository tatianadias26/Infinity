<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
</head>
<body>

    <p>Os resultados das operações serão exibidos no console do navegador.</p>
    <p>Pressione F12 e clique na aba "Console" para visualizar.</p>  

    <script>
        // Solicita um número ao usuário e armazena na variável
        let numero = parseFloat(prompt("Digite um número:"));

        // Exibe o que foi digitado para conferência
        console.log(`Você digitou: ${numero}`);

        // Verifica se o número é positivo, negativo ou zero, e exiba uma mensagem no console
        
        if (numero > 0) {
            console.log("O número é POSITIVO.");
        } else if (numero < 0) {
            console.log("O número é NEGATIVO.");
        } else {
            console.log("O número é ZERO.");
        } 

    </script>

</body>
</html>
