<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n1 = parseFloat(prompt("Digite um número:"))
        const n2 = parseFloat(prompt("Digite outro número:"))
        soma = n1 + n2
        subtracao  = n1 - n2
        multiplicacao = n1 * n2
        divisao = n1 /+ n2
        alert(n1 + "+" + n2 + "=" + soma)
        alert(n1 + "-" + n2 + "=" + subtracao)
        alert(n1 + "*" + n2 + "=" + multiplicacao)
        alert(n1 + "/" + n2 + "=" + divisao)
        //alert(`A soma de ${n1} com ${n2} é igual a ${soma}.`)
    </script>
</body>
</html>
