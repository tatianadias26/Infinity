<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline-Block</title>
    <style>
        .caixa-inline-bloco {
            display: inline-block;
            width: 150px;
            height: 100px;
            background-color: lightgreen;
            border: 2px solid darkgreen;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>Elementos com display: inline-block</h2>
    <div class="caixa-inline-bloco">Caixa 1</div>
    <div class="caixa-inline-bloco">Caixa 2</div>
    <div class="caixa-inline-bloco">Caixa 3</div>

</body>
</html>
