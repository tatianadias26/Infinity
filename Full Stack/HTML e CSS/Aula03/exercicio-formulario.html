<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="/teste" method="post"> 
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Didite aqui seu nome">
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" placeholder="Didite aqui seu CPF sem pontos">
        </div>
        <div>
            <label for="estado">Estado:</label>
            <select name="" id="" disabled>
                <option value="1">Bahia</option>
                <option value="2">São Paulo</option>
                <option value="3">Rio de Janeiro</option>
            </select>    
        </div>
        <div>
            <label for="contrato">Aceito o contrato</label>
            <input type="checkbox" id="contrato">
        </div>
        <div>
            <label for="termos">Concordo com os termos</label>
            <br>
            Sim:<input type="radio" id="termos" name="termos" value=""Sim>
            Não:<input type="radio" id="termos" name="termos" value=""Não>
        </div>
        <div>
            <label for="textao">Textão</label>
            <br>
            <textarea name="" id="" cols="30" rows="7" maxlength="200"></textarea>
        </div>      
        <div>
            <input type="button" value="Click me">
            <input type="submit" value="Salvar">
        </div>   
        <div>
            <label for="data">Data:</label>
            <input type="date" id="data">
        </div>
        <div>
            <label for="cor">Cor:</label>
            <input type="color" id="cor">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha">
        </div>
        <div>
            <label for="arquivo">Arquivo:</label>
            <input type="file" id="arquivo">
        </div>
    </form>
</body>
</html>
