<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
    }

    .box{
      width: 80%;
      height: 250px;
      border: 1px solid black;
      background-color: magenta;      
    }

    @media (min-width: 768px){
      .container {
        flex-direction: row;
      }
      .box {
        background-color: yellow;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>  
    <div class="box"></div>  
    <div class="box"></div>  
  </div>
</body>
</html>
