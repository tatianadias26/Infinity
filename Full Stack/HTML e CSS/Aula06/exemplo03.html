<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo com Media Queries</title>
    <link rel="stylesheet" href="exemplo03.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <h3>Card 1</h3>
            <p>Conteúdo do Card 1. Em telas grandes, este card fica ao lado de outros dois.</p>
        </div>
        <div class="card">
            <h3>Card 2</h3>
            <p>Conteúdo do Card 2. Em telas médias, ele fica ao lado do Card 1.</p>
        </div>
        <div class="card">
            <h3>Card 3</h3>
            <p>Conteúdo do Card 3. Em telas pequenas, ele ocupa a largura total.</p>
        </div>
    </div>

</body>
</html>
